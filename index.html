<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Leaflet</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./leaflet/leaflet.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="box">
        <h1>Statistic Map</h1>
        <h2>Select Year</h2>
        <p class="choose-year">
            Choose a year (1990-2021): <input id="year-input" value="2021" />
            <button id="set-year" class="btnStyle">Set Year</button>
        </p>
        <h2>Select a Municipality</h2>
        <p>Enter a municipality:  <input id="city-input" /> <button id="submit-city" class="btnStyle">Search</button></p>
        <button class="btnStyle">
            <a href="./attached.html">Back to Filter Page</a>
        </button>
    </div>
    <div id="map"></div>
    <script src="./leaflet/leaflet.js"></script>
    <script src="./index.js"></script>
</body>
</html>
